<script>
    // getElementById는 document객체의 내장 함수, 매개변수로 받은 id의 요소개체를 반환함
    function sum() {
        let arg1 = document.getElementById("A").value;
        let arg2 = document.getElementById("B").value;
        document.location.href=`./cgi-bin/adder?${arg1}&${arg2}`;
    }
</script>
